// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
    	url 'https://build.shibboleth.net/nexus/content/groups/public'
    }
}

dependencies {
    compileOnly "org.apereo.cas:cas-server-core-authentication:${project.'cas.version'}"
    compileOnly "org.apereo.cas:cas-server-core-webflow:${project.'cas.version'}"
    compileOnly "org.apereo.cas:cas-server-core-api-services:${project.'cas.version'}"
}